<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <canvas id="board" width="505" height="606"></canvas>
        <div class="reset">
            <i class="fa fa-repeat"></i>
        </div> 
    </div>
    <div class="is-hidden modal-overlay" id="winning-modal">
        <div class="modal">
            <span class="button-close">×</span>
            <p class="modal-message">You won!</p>
            <img src="images/Star.png" alt="Winning star">
        </div>
    </div>
    <div class="is-hidden modal-overlay" id="choose-character-modal">
        <div class="modal">
            <span class="button-close">×</span>
            <p class="modal-message">Choose your character</p>
            <div class="characters">
                <img src="images/char-boy.png" alt="Boy" tabindex="0">
                <img src="images/char-cat-girl.png" alt="Cat girl" tabindex="0">
                <img src="images/char-horn-girl.png" alt="Horn girl" tabindex="0">
                <img src="images/char-pink-girl.png" alt="Pink girl" tabindex="0">
                <img src="images/char-princess-girl.png" alt="Princess girl" tabindex="0">
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
